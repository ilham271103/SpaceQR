<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner - Mikrotik Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/fontawesome-free-7.1.0-web/css/all.min.css" />

  <!-- QR Library (WAJIB sebelum scanner.js) -->
  <script src="assets/js/html5-qrcode.min.js"></script>
</head>

<body>
  <!-- Background Elements -->
  <div class="sky"></div>
  <div class="planet"></div>
  <div class="planet2"></div>
  <div class="rocket"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="top-section">
      <div class="border"></div>
      <!-- QR Scanner Area -->
   <div class="camera-wrapper">
  <div id="qr-reader"></div>
  <div class="scan-frame"></div>
</div>
    </div>

    <div class="bottom-section">
      <span class="title">Scan QR untuk Login</span>
  </div>

  <!-- Scanner Logic -->
  <script src="assets/js/scanner.js"></script>

  <script>
    window.onload = function () {
      startScanner();
    };
  </script>

</body>
</html>
